<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./assets/js/vue.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template案例</title>
</head>
<body>
    <h1>template案例</h1>
    <hr>
    <div id="app">
        <div>{{message}}</div>
        <hr>
        <template id="demo2">
            <h2 style="color:green">我是写在template标签里的模板</h2>
        </template>


    </div>
    <script type="x-template" id="demo3">
        <div>
        <h2 style="color:skyBlue">我是写在script标签里的模板</h2>
        <h2 style="color:red">我是写在script标签里的模板</h2>
        </div>
    </script>

    <script type="text/javascript">
    var app  = new Vue({
        el: '#app',
        data:{
         message:'hello Vue template!'
        },
        // 直接写在选项里的模板
        // template:`<h1 style="color:red">直接写在选项里的模板:我是选项模板</h1>` 

        // 写在template标签里的模板
        // template: '#demo2',

        // 写在script标签里的模板
        template: '#demo3',
    })

    </script>
    
</body>
</html>
