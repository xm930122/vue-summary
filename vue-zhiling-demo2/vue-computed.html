<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./assets/js/vue.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed option计算选项</title>
</head>
<body>
    <!-- 1、读出价格的例子：我们读书的原始数据是price:100 但是我们输出给用户的样子是（￥100元） -->
    <!-- 2、一个新闻列表的数组，它的顺序是按照新闻时间的顺序正序排列的，也就是早反生的新闻排在前面。这是反人类的，我们需要给他反转。这时我们就可以用到我们的计算属性了 -->
    <h1>Computed Option 计算选项</h1>
    <hr>
    <div id="app">
        <div>{{newPrice}}</div>
        <hr>
        <div>
            <ul>
                <li v-for="item in reverseNewsList">{{item.date}}-{{item.title}}</li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">

    // computed:作用主要是对原数据进行改造输出。改造输出：包括格式的编辑，大小写转换，顺序重排，添加符号……。
    var app = new Vue({
        el: '#app',
        data: {
            price: 100,
            newsList: [
            {title:'香港或就“装甲车被扣”事件追责 起诉涉事运输公司',date:'2017/3/10'},
            {title:'日本第二大准航母服役 外媒：针对中国潜艇',date:'2017/3/12'},
            {title:'中国北方将有明显雨雪降温天气 南方阴雨持续',date:'2017/3/13'},
            {title:'起底“最短命副市长”：不到40天落马，全家被查',date:'2017/3/23'},
            ]
        },
        computed: {
            newPrice: function() {
                return this.price = `￥${this.price}元`
            },
            reverseNewsList: function() {
                return this.newsList.reverse();
            }
        }
    })



    </script>
    
</body>
</html>
