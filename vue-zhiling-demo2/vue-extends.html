<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./assets/js/vue.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extends Optin Demo</title>
</head>
<body>
    <h1>Extends Optin Demo</h1>
    <hr>
    <div id="app">
        <!-- <p>{{message}}</p> -->
        <p style="color:green;">${message}</p>
        <p><button @click="add">add</button></p>
    </div>

    <script type="text/javascript">

        var bbb={
            created:function(){
                this.message = '我是被扩展出来的: hello Vue!';
                console.log("我是被扩展出来的");
            },
            methods:{
                add:function(){
                    this.message = '我是被扩展出来的方法: hello Vue!';
                    console.log('我是被扩展出来的方法！');
                }
            }
        };
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello Vue!'
        },
        methods:{
            // add:function(){
            //     this.message = '我是原生方法: hello Vue!';
            //     console.log('我是原生方法');
            // }
        },
        extends: bbb,
        delimiters:['${','}']  //delimiters的作用是改变我们插值的符号。Vue默认的插值是双大括号{{}}。但有时我们会有需求更改这个插值的形式
    })

    </script>
    
</body>
</html>
