<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./assets/js/vue.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue methods option</title>
</head>
<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p><button @click="add(2, $event)">add 2</button></p>
        <p><button @click="decrease">decrease</button></p>
        <p><btn @click.native="add(3)"></btn></p>
    </div>

    <script type="text/javascript">

    var btn = {
        template:`<button>组件Add 3</button>`
    }

    var app = new Vue({
        el:'#app',
        data: {
            a: 1,
        },
        components: {
            "btn": btn,
        },
        methods: {
            add (num, event) {
                if (num !== '') {
                    this.a+=num;

                }else {
                    this.a++;
                }
                console.log(event);
            },
            decrease () {
                this.a--;
            }

        }
    })

    </script>
    
</body>
</html>
