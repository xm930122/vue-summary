<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./assets/js/vue.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch选项 监控数据变化</title>
</head>
<body>
    <!-- 例子：温度大于26度时，我们建议穿T恤短袖，温度小于26度大于0度时，我们建议穿夹克长裙，温度小于0度时我们建议穿棉衣羽绒服。 -->
    <h1>watch Option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{ wendu }}℃</p>
        <p>穿衣建议：{{chuanyi}}</p>
        <p><button @click="add">升高温度</button><button @click="decrease">降低温度</button></p>
    </div>

    <script type="text/javascript">
    var chuanyi = ['我们建议穿T恤短袖','我们建议穿夹克长裙','我们建议穿棉衣羽绒服']
    var app = new Vue({
        el:'#app',
        data:{
            wendu:13,
            chuanyi:'夹克长裙',
        },
        methods: {
            add: function () {
                this.wendu+=5
            },
            decrease: function () {
                this.wendu-=5
            }
        },
        watch: {
            wendu: function(newVal) {
                if(newVal>=26){
                this.chuanyi=chuanyi[0];
                }else if(newVal<26 && newVal >=0)
                {
                    this.chuanyi=chuanyi[1];
                }else{
                    this.chuanyi=chuanyi[2];
                }
            }
        }
    })

    // app.$watch('wendu',function(newVal, oldVal){
    //     if(newVal >= 26){
    //         this.chuanyi = chuanyi[0];
    //     }else if(newVal < 26 && newVal >= 0)
    //     {
    //         this.chuanyi = chuanyi[1];
    //     }else{
    //         this.chuanyi = chuanyi[2];
    //     }
    // })

    </script>
    
</body>
</html>
